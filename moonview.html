<!DOCTYPE HTML>
<html lang="en">
<body>
    <style>
        html {
            font-family: monospace;
        }

        a:hover {
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

    <script type="text/lustache" id="app-template">
        <ul id="todo-list">
            <% for i, todo in ipairs(todos) do %>
            <li><%= todo.title %> <a class="delete" data-row="<%= i %>">x</a></li>
            <% end %>
        </ul>

        <p>
            <input type="text" id="new-todo"> <a id="add">+</a>
        </p>
    </script>

    <p>Todo</p>

    <div id="app">
    </div>

    <script src="dist/moonview.min.js" type="text/javascript"></script>
</body>
</html>
