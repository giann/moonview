<!DOCTYPE HTML>
<html lang="en">
<body>
    <style>
        html {
            font-family: monospace;
        }
    </style>

    <script type="text/lustache" id="app-template">
        <ul id="todo-list">
            {{#todos}}
            <li>{{title}} <a class="delete" data="{{id}}">x</a></li>
            {{/todos}}
        </ul>

        <p>
            <input type="text" id="new-todo"> <a id="add">+</a>
        </p>
    </script>

    <p>Todo</p>

    <div id="app">
        #content
    </div>

    <script src="dist/moonview.min.js" type="text/javascript"></script>
</body>
</html>
